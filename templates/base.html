<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style type="text/css">
        body { background: rgb(210, 210, 244) !important; } /* Adding !important forces the browser to overwrite the default style applied by Bootstrap */
    </style>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    
    <title>TO-DO Maker</title>
</head>

<body>
    <div>
        <nav class="navbar navbar-light bg-primary">
            <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">TO-DO Maker</span>
            </div>
        </nav>
    </div><br>

    <div class="container">
        <form action="/add" method="post" >
            <label for="title" class="form-label"><b>Reminder Title</b></label>
            <input type="text" name="title" class="form-control" placeholder="Enter title"> <br>

            <label for="todo_text" class="form-label"><b>Enter Reminder</b></label>
            <input type="text" name="todo_text" class="form-control" placeholder="Enter reminder"> <br>

            <button type="submit" class="btn btn-primary">ADD</button>
        </form>
    </div><br>

    <div class="container">
        {% for todo in todo_list %}
        <div class="float-start">
            <div style="margin-right: 5em;">
                <div class="card text-bg-secondary mb-3" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">{{ todo.title }}</h5>
                        {% if todo.complete == False %}
                            <h6 class="card-subtitle mb-2 text-muted">Not Complete</h6>
                        {% else %}
                            <h6 class="card-subtitle mb-2 text-muted">Completed</h6>
                        {% endif %}
                        <p class="card-text">{{ todo.todo_text }}</p>

                        {% if todo.complete == False %}
                            <a href="/update/{{ todo.id }}" class="link-warning me-3">Completed</a>
                        {% else %}
                            <a href="/update/{{ todo.id }}" class="link-warning me-3">Not Completed</a>
                        {% endif %}
                        <a href="/delete/{{ todo.id }}" class="link-danger">Delete</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    
</body>
</html>
